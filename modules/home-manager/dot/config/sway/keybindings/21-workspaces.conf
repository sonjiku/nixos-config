# switch to workspace
bindsym --to-code $mod+left   workspace prev_on_output
bindsym --to-code $mod+right   workspace next_on_output
bindgesture swipe:3:left workspace prev_on_output
bindgesture swipe:3:right workspace next_on_output
bindgesture pinch:inward+left move left
bindgesture pinch:inward+down move down
bindgesture pinch:inward+up move up
bindgesture pinch:inward+right move right
bindgesture hold:4 floating toggle

bindsym --to-code $mod+1   workspace $ws01
bindsym --to-code $mod+2   workspace $ws02
bindsym --to-code $mod+3   workspace $ws03
bindsym --to-code $mod+4   workspace $ws04
