# Touchpad settings
input type:touchpad {
    accel_profile "adaptive"
    pointer_accel "0.25"
    middle_emulation "enabled"
    tap "enabled"
    tap_button_map "lmr"
    drag "enabled"
    drag_lock "enabled"
    natural_scroll "enabled"
    scroll_method "two_finger"
    dwt "enabled"
}
