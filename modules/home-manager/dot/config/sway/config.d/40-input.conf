# Keyboard settings
input type:keyboard {
    xkb_layout "us,gr,ru"
    # xkb_variant "nodeadkeys"
    xkb_options "grp:alt_caps_toggle"
    xkb_numlock "enabled"
    repeat_delay "200"
    repeat_rate "25"
}

# Mouse settings
input type:pointer {
    accel_profile "flat"
    pointer_accel "0.0"
    natural_scroll "disabled"
}

input "5426:152:Razer_Razer_DeathAdder_Essential" {
    dwtp "enabled"
    accel_profile "flat"
    pointer_accel "-0.75"
    natural_scroll "disabled"
    left_handed "disabled"
    scroll_factor "1.00"

}

