# vim: set filetype=config
[main]
## Includes
# include=/usr/share/foot/themes/theme
# include= ~/.config/foot/colors.ini
include= ~/.config/foot/colors.ini
########################################
## Shell info
########################################
# shell=
# login-shell=no
# term=no
########################################
## Fonts
########################################
font=FiraCodeNerdFontMono:size=14
#font-bold=<bold variant of regular font>
#font-italic=<italic variant of regular font>
#font-bold-italic=<bold+italic variant of regular font>
########################################
## Font config
########################################
# font-size-adjustment=0.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
box-drawings-uses-font-glyphs=yes
# dpi-aware=auto
# pad=0x0    # optionally append 'center'
# resize-delay-ms=100
resize-by-cells=yes
########################################
## Window options
########################################
# initial-window-size-pixels=700x500  # Or,
# initial-window-size-chars=<COLSxROWS>
# initial-window-mode=windowed
# title="foot"
# locked-title=no
# app-id=
########################################
## Window options
########################################
# bold-text-in-bright=no
# word-delimiters=,│`|:"'()[]{}<>
# selection-target=primary
########################################
## Performance
########################################
# workers=<number of logical CPUs>
# utmp-helper=/usr/lib/utempter/utempter  # When utmp backend is ‘libutempter’ (Linux)
# utmp-helper=/usr/libexec/ulog-helper    # When utmp backend is ‘ulog’ (FreeBSD)
[environment]
# name=value
[bell]
urgent=yes
notify=yes
visual=no
# command=notify-send -a ${app-id} -i ${app-id} ${title} ${body}
# command-focused=no
[desktop-notifications]
# command=notify-send -a '${app-id}' -c '${category}' -u '${urgency}' -i '${app-id}' '${title}' '${body}'
# command-action-argument=
# close=
# inhibit-when-focused
[scrollback]
lines=50000
# multiplier=3.0
# indicator-position=relative
indicator-format=line
[url]
# launch=xdg-open ${url}
# osc8-underline=url-mode
# label-letters=sadfjklewcmpgh # for qwerty
# label-letters=arstg]mneio # for colemak
# protocols=http, https, ftp, ftps, file, gemini, gopher
# uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]
[cursor]
# style=block
# unfocused-style=hollow
# blink=no
blink-rate=250
# color=<inverse foreground/background>
beam-thickness=2.0
underline-thickness=2.0
[mouse]
hide-when-typing=no
alternate-scroll-mode=yes
# [touch]
# long-press-delay=400
[csd]
# preferred=server
# size=26
# color=<foreground color>
# font=<primary font>
# hide-when-maximized=no
# double-click-to-maximized=yes
# border-width=0
# border-color=<csd.color>
# button-width=26
# button-color=<background color>
# button-minimize-color=<regular4>
# button-maximize-color=<regular2>
# button-close-color=<regular1>
[key-bindings]
# noop=none
scrollback-up-page=Shift+Page_Up Mod1+Shift+f
scrollback-up-half-page=Mod1+Shift+u
scrollback-up-line=Mod1+Shift+y
scrollback-down-page=Shift+Page_Down Mod1+Shift+b
scrollback-down-half-page=Mod1+Shift+d
scrollback-down-line=Mod1+Shift+e
scrollback-home=Shift+Home
scrollback-end=Shift+End
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
primary-paste=Shift+Insert
search-start=Control+Shift+r Mod1+Shift+slash
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0
spawn-terminal=Control+Shift+n
# minimize=none
# maximize=none
# fullscreen=none
# pipe-visible=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# pipe-scrollback=[sh -c "xurls | fuzzel | xargs -r firefox"] none
# pipe-selected=[xargs -r firefox] none
show-urls-launch=Control+Shift+o
show-urls-persistent=Control+Shift+u
show-urls-copy=Mod1+Shift+c
prompt-prev=Control+Shift+z
prompt-next=Control+Shift+x
unicode-input=Mod1+Shift+i
[search-bindings]
cancel=Control+g Control+c Escape
commit=Return
find-prev=Control+p
find-next=Control+n
cursor-left=Left Control+b
cursor-left-word=Control+Left Mod1+b
cursor-right=Right Control+f
cursor-right-word=Control+Right Mod1+f
cursor-home=Home Control+a
cursor-end=End Control+e
delete-prev=BackSpace
delete-prev-word=Mod1+BackSpace Control+BackSpace
delete-next=Delete
delete-next-word=Mod1+d Control+Delete
extend-to-word-boundary=Control+w
extend-to-next-whitespace=Control+Shift+w
clipboard-paste=Control+v Control+Shift+v Control+y XF86Paste
primary-paste=Shift+Insert
# unicode-input=none
[url-bindings]
cancel=Control+g Control+c Control+d Escape
toggle-url-visible=t
[text-bindings]
# \x03=Mod4+c  # Map Super+c -> Ctrl+c
[mouse-bindings]
selection-override-modifiers=Shift
scrollback-up-mouse=BTN_WHEEL_BACK
scrollback-down-mouse=BTN_WHEEL_FORWARD
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
select-quote=BTN_LEFT-3
select-row=BTN_LEFT-4
select-extend=BTN_RIGHT
select-extend-character-wise=Control+BTN_RIGHT
primary-paste=BTN_MIDDLE
font-increase=Control+BTN_WHEEL_BACK
font-decrease=Control+BTN_WHEEL_FORWARD
[tweak]
font-monospace-warn=no
